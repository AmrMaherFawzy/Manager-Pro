<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Inventory/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/Manager Pro2.png">
    <script src="Inventory/stores.js" defer></script>
    <title>stores</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="LogIn.html">LogIn</a>
            <a href="Customer.html">Customer</a>
            <a href="Sales.html">Sales</a>
            <a href="Inventory.html">Inventory</a>
            <a href="Products.html">Products</a>
            <a href="Invoice.html">Invoice</a>
            <a href="Employee.html">Employee</a>
        </nav>
    </header>
    <div class="container">
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input type="number" id="availableQuantity" placeholder="Available Quantity" oninput="getTotal();">
                <input type="number" id="incomingQuantity" placeholder="Incoming Quantity" oninput="getTotal();">
                <input type="number" id="quantitySold" placeholder="Quantity Sold" oninput="getTotal();">
                <small id="total"></small>
            </div>
            <input placeholder="Date" type="date" id="theDate">
            <input placeholder="Category" type="text" id="category">
            <button onclick="submitBtn()" id="submit">Create</button>
        </div>
        <div id="output"></div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="searchMood('title')" id="searchTitleButton">Search by Title</button>
                    <button onclick="searchMood('category')" id="searchCategoryButton">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Quantity Available</th>
                        <th>Incoming Quantity</th>
                        <th>Sales Quantity</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
