        <nav class="nav">

    <div class="container">
        <div class="input">
            <input placeholder="FirstName" type="text" id="FirstName">
            <input placeholder="LastName" type="text" id="LastName">
            <div class="price">
                <input type="tel" id="phoneNumber" placeholder="Phone Number">
                <input type="number" id="edge" placeholder="Edge">
            </div>
            <div class="price">
                <input type="text" id="National_ID" placeholder="National ID">
                <input type="number" id="salary" placeholder="salary">
            </div>
            <input type="email" id="Email" placeholder="Email">
            <input placeholder="Address" type="text" id="Address">
            <input placeholder="country" type="text" id="country">
            <input placeholder="city" type="text" id="city">
            <button onclick="submitButton()" id="submit">Create</button>
        </div>
        <div id="output"></div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">

                    <button onclick="searchMood('name')" id="searchNameButton">Search</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Phone Number</th>
                        <th>Edge</th>
                        <th>National ID</th>
                        <th>salary</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>country</th>
                        <th>city</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="Employee/JavaScript.js"></script>
