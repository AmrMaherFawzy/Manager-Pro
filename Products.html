<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Products/StyleSheet1.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="img/Manager Pro2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="LogIn.html">LogIn</a>
            <a href="Customer.html">Customer</a>
            <a href="Sales.html">Sales</a>
            <a href="Inventory.html">Inventory</a>
            <a href="Products.html">Products</a>
            <a href="Invoice.html">Invoice</a>
            <a href="Employee.html">Employee</a>
            <a href="Department.html">Department</a>
        </nav>
    </header>
    <div class="container">
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input type="number" id="price" placeholder="price" oninput="getTotal();">
                <input type="number" id="Quantity" placeholder="Quantity" oninput="getTotal();">
                <small id="total"></small>
            </div>
            <input placeholder="Date" type="date" id="theDate">
            <input placeholder="Category" type="text" id="category">
            <button onclick="addEventListener()" id="submit">Create</button>
        </div>
        <div id="output"></div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="searchMood('title')" id="search">Search</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>price</th>
                        <th>Quantity</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="Products/JavaScript.js"></script>
</body>
</html>
