<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="img/Manager Pro2.png">
    <link rel="stylesheet" href="Sales/style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
</head>
<body>
    <header>
        <nav class="nav">
            <a href="LogIn.html">LogIn</a>
            <a href="Customer.html">Customer</a>
            <a href="Sales.html">Sales</a>
            <a href="Inventory.html">Inventory</a>
            <a href="Products.html">Products</a>
            <a href="Invoice.html">Invoice</a>
            <a href="Employee.html">Employee</a>
            <a href="Department.html">Department</a>
        </nav>
    </header>
    <div class="container">
        <div class="input">
            <input placeholder="Title" type="text" id="title">
            <div class="price">
                <input type="number" id="price" placeholder="Price" oninput="getTotal();">
                <input type="number" id="taxes" placeholder="Taxes" oninput="getTotal();">
                <input type="number" id="ads" placeholder="Ads" oninput="getTotal();">
                <input type="number" id="discount" placeholder="Discount" oninput="getTotal();">
                <small id="total"></small>
            </div>
            <input placeholder="Count" type="number" id="count">
            <input placeholder="Category" type="text" id="category">
            <button onclick="submitButton()" id="submit">Create</button>
        </div>
        <div id="output"></div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="searchMood('title')" id="searchTitleButton">Search by Title</button>
                    <button onclick="searchMood('category')" id="searchCategoryButton">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
    <script src="Sales/main.js"></script>
</body>
</html>
